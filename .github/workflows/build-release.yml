name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller>=6.0.0

      - name: Build executable
        run: python build.py

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename executable with version
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          Move-Item -Path "dist/cc_azprune.exe" -Destination "dist/cc_azprune-$version-windows-x64.exe"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: cc_azprune ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Azure Orphaned Resource Finder ${{ steps.get_version.outputs.VERSION }}

            ### Download
            Download `cc_azprune-${{ steps.get_version.outputs.VERSION }}-windows-x64.exe` below.

            ### Requirements
            - Windows 10/11 (64-bit)
            - Azure CLI installed and logged in (`az login`)

            ### Features
            - Single-button scan of Azure subscriptions
            - Detects orphaned NICs, unattached disks, unused public IPs, and more
            - Grid view with sorting and search
            - Shows estimated monthly cost per resource
            - Direct links to Azure Portal for cleanup
            - Export to Excel
          files: |
            dist/cc_azprune-${{ steps.get_version.outputs.VERSION }}-windows-x64.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
